<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - 07FOOD</title>
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>

<header>
    <img src="img/logo2.jpeg" alt="Logo 07FOOD" class="logo">
    <h1>Seu Carrinho de Compras</h1>
    <a href="index.html" class="back-button">← Voltar para a Tela Principal</a>
</header>

<section class="cart-container">
    <h2>Itens no Carrinho:</h2>

    <div class="cart-item">
        <h3>Sushi de Salmão</h3>
        <p>Quantidade: 2</p>
        <p>Preço unitário: R$ 15,90</p>
        <p>Total: R$ 31,80</p>
        <button class="remove-button">Remover</button>
    </div>

    <div class="cart-item">
        <h3>Pizza de Calabresa</h3>
        <p>Quantidade: 1</p>
        <p>Preço unitário: R$ 32,90</p>
        <p>Total: R$ 32,90</p>
        <button class="remove-button">Remover</button>
    </div>

    <div class="cart-total">
        <h2>Total Geral: R$ 64,70</h2>
        <button class="checkout-button">Finalizar Compra</button>
    </div>
</section>

<footer class="footer">
    <p>&copy; 2024 07FOOD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
